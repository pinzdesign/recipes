<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <form data-action="create">
                <fieldset>
                    <legend>Ny opskrift</legend>

                    <input type="hidden" name="rid" id="rid" value="0">

                    <label for="rname">Navn *</label>
                    <input type="text" name="rname" id="rname" placeholder="f.eks Brændende Kærlighed" required>

                    <label for="rdesc">Beskrivelse</label>
                    <textarea id="rdesc" name="rdesc" placeholder="Kort beskrivelse, tilberedning metode osv..."></textarea>
                    <hr>
                    <label for="ingredients">Ingredienser (readonly)</label>
                    <input type="text" id="ingredients" name="ingredients" readonly>

                    <label for="new-ingredient">Ny ingredient</label>
                    <input type="text" id="new-ingredient" name="new-ingredient">
                    <button type="button" id="add-ingredient" name="add-ingredient">Tilføj</button>
                    <hr>
                    <label for="allergens">Allergener (readonly)</label>
                    <input type="text" id="allergens" name="allergens" readonly>

                    <label for="new-allergen">Ny Allergen</label>
                    <input type="text" id="new-allergen" name="new-allergen">
                    <button type="button" id="add-allergen" name="add-allergen">Tilføj</button>

                    <label for="persons">Antal Personer</label>
                    <input type="number" id="persons" name="persons" value="1">

                    <label for="student">Egnet til studerende</label>
                    <div class="student-box">
                        <input type="radio" name="student" value="false">Nej
                        <input type="radio" name="student" value="true">Ja
                    </div>

                    <button type="button" id="cancel" class="hidden">Annuler</button>
                    <input type="submit" value="Opret" class="positive">
                </fieldset>
            </form>
        </section>
        <section>
            <div id="recipes-cards">
                <template id="recipe">
                    <div class="card">
                        <h3></h3>
                        <p id="description"></p>
                        <p id="ingredients"></p>
                        <p id="allergenes"></p>
                        <p id="persons"></p>
                        <p id="student"></p>
                        <button type="button" id="edit_btn" data-id="" class="edit_btn">Rediger</button>
                        <button type="button" id="delete_btn" data-id="" class="delete_btn">Slet</button>
                    </div>
                </template>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="script.js" type="module"></script>
</body>
</html>
